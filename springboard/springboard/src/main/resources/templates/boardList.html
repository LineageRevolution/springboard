<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>리스트</title>
</head>
<body>
	<table border="1">
		<tr>
			<td>boardNo</td>
			<td>boardTitle</td>
			<td>boardContent</td>
			<td>boardUser</td>
			<td>boardDate</td>
			<td>삭제</td>
		</tr>
		<!-- map안의 list를 가져와서 사용 -->
		<tr th:each="m : ${map.list}">
			<td th:text="${m.boardNo}"></td>
			<td><a th:href="@{/boardModify(boardNo=${m.boardNo})}" th:text="${m.boardTitle}"></a></td>
			<td th:text="${m.boardContent}"></td>
			<td th:text="${m.boardUser}"></td>
			<td th:text="${m.boardDate}"></td>
			<td><a th:href="@{/boardDelete(boardNo=${m.boardNo})}">삭제</a></td>
		</tr>
	</table>
	<a th:href=@{/boardList}>처음으로</a>
	<th:block th:if="${map.currentPage > 1}">
		<a th:href="@{/boardList(currentPage=${map.currentPage-1})}">이전</a>
	</th:block>
		<th:block th:if="${map.currentPage==num}">
			<a th:href="@{/boardlist(currentPage=${num})}">[[*{num}]]</a>
		</th:block>
	<th:block th:if="${map.currentPage < map.lastPage}">
		<a th:href="@{/boardList(currentPage=${map.currentPage+1})}">다음</a>
	</th:block>
	<a th:href="@{/boardList(currentPage=${map.lastPage})}">마지막</a>
		
</body>
</html>
